apply plugin: "com.android.application"
apply plugin: "org.jetbrains.kotlin.android"
// إذا كنت تستخدم react-native-reanimated أضفه هنا
// apply plugin: "react-native-reanimated"
// لا تكتب أي سطر خاص بـ: apply plugin: "com.facebook.react"

import com.android.build.OutputFile

def jscFlavor = 'io.github.react-native-community:jsc-android:20200604.+'

android {
    ndkVersion rootProject.ext.ndkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion
    compileSdkVersion rootProject.ext.compileSdkVersion

    namespace "com.v1"
    defaultConfig {
        applicationId "com.v1"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName "1.0"
    }
    signingConfigs {
        debug {
            storeFile file('debug.keystore')
            storePassword 'android'
            keyAlias 'androiddebugkey'
            keyPassword 'android'
        }
    }
    buildTypes {
        debug {
            signingConfig signingConfigs.debug
        }
        release {
            signingConfig signingConfigs.debug
            minifyEnabled false
            proguardFiles getDefaultProguardFile("proguard-android.txt"), "proguard-rules.pro"
        }
    }
}

repositories {
    mavenCentral()
    google()
}

dependencies {
    implementation fileTree(dir: "libs", include: ["*.jar"])
    implementation("com.facebook.react:react-android:0.73.4") // ضع هنا رقم نسخة React Native لديك
    implementation("com.facebook.react:hermes-android:0.73.4") // إذا كنت تستخدم Hermes
}

tasks.withType(org.jetbrains.kotlin.gradle.tasks.KotlinCompile).configureEach {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}
