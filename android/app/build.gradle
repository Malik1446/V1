apply plugin: "com.android.application"
apply plugin: "org.jetbrains.kotlin.android"
// إذا كنت تستخدم react-native-reanimated أضفه هنا
// apply plugin: "react-native-reanimated"
// لا تكتب أي سطر خاص بـ: apply plugin: "com.facebook.react"

import com.android.build.OutputFile

def jscFlavor = 'io.github.react-native-community:jsc-android:20200604.+'

android {
    ndkVersion rootProject.ext.ndkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion
    compileSdkVersion rootProject.ext.compileSdkVersion

    namespace "com.v1"
    defaultConfig {
        applicationId "com.v1"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName "1.0"
    }
    signingConfigs {
        debug {
            storeFile file('debug.keystore')
            storePassword 'android'
            keyAlias 'androiddebugkey'
            keyPassword 'android'
        }
    }
    buildTypes {
        debug {
            signingConfig signingConfigs.debug
        }
        release {
            signingConfig signingConfigs.debug
            minifyEnabled false
            proguardFiles getDefaultProguardFile("proguard-android.txt"), "proguard-rules.pro"
        }
    }
}

dependencies {
    // لا تكتب النسخة هنا، النسخة تُدار تلقائيًا من React Native
    implementation("com.facebook.react:react-android")
    if (hermesEnabled != null && hermesEnabled.toBoolean()) {
        implementation("com.facebook.react:hermes-android")
    } else {
        implementation jscFlavor
    }
}

// أضف هذا الحل لمشكلة Unknown Kotlin JVM target: 21 في نهاية الملف فقط!
tasks.withType(org.jetbrains.kotlin.gradle.tasks.KotlinCompile).configureEach {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}
